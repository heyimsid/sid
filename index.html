<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alex - Web Developer</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

  <header>
    <div class="nav">
      <h1 class="logo">Alex</h1>
      <ul class="nav-links">
        <li>Home</li>
        <li>Services</li>
        <li>Skills</li>
        <li>Education</li>
        <li>Experience</li>
        <li>Contact</li>
      </ul>
    </div>
  </header>

  <section class="hero">
    <div class="svg-container">
      <svg viewBox="0 0 200 300" class="thunder-svg">
        <defs>
          <clipPath id="thunderClip">
            <!-- Thunderbolt Path -->
            <path d="M100 0 L70 130 H110 L50 300 L140 160 H100 L170 0 Z" />
          </clipPath>
        </defs>
        <image href="profile.png" width="100%" height="100%" clip-path="url(#thunderClip)" preserveAspectRatio="xMidYMid slice"/>
      </svg>
    </div>

    <div class="hero-text">
      <h2>Hi, It's <span class="highlight">Alex</span></h2>
      <h3>I'm a <span class="highlight">Web Developer</span></h3>
      <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Minus labore dolores esse.</p>

      <div class="social-icons">
        <i class="fab fa-linkedin"></i>
        <i class="fab fa-github"></i>
        <i class="fas fa-times"></i>
        <i class="fab fa-instagram"></i>
      </div>

      <button class="hire-btn">Hire me</button>
    </div>
  </section>

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
